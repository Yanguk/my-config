
[colors]
transparent_background_colors = true

[env]
TERM = "xterm-256color"

[font]
size = 16.0
normal = { family = "Hack Nerd Font", style = "Regular" }
bold = { family = "Hack Nerd Font", style = "Bold" }
italic = { family = "Hack Nerd Font", style = "Italic" }
bold_italic = { family = "Hack Nerd Font", style = "Bold Italic" }

[keyboard]
bindings = [
  # { key = "F", mods = "Command|Control", action = "ToggleSimpleFullscreen" },
]

[mouse]
hide_when_typing = true

[window]
decorations = "Buttonless"
dynamic_padding = true
option_as_alt = "OnlyLeft"
title = "Alacritty"
padding = { x = 5, y = 5 }
dimensions = { columns = 120, lines = 40 }

[general]
# import = ["~/.config/alacritty/gruvbox_dark.toml"]

live_config_reload = true
working_directory = "./Desktop"
import = ["~/.config/alacritty/kanagawa_wave.toml"]
